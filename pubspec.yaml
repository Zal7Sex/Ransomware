name: pegasus_trasher
description: Pegasus Trasher - Security Lock App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^5.2.1
  audio_session: ^0.1.21
  permission_handler: ^11.3.1
  window_manager: ^0.3.9
  just_audio: ^0.9.36  # Versi yang kompatibel dengan Dart 3.0+
  vibration: ^1.8.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/hacked.mp3
    - assets/fonts/
  
  fonts:
    - family: ShareTechMono
      fonts:
        - asset: assets/fonts/ShareTechMono-Regular.ttf
