name: Build APK - Pegasus Trasher

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
        
    - name: Install dependencies
      run: |
        flutter pub get
        flutter clean
        
    - name: Build APK
      run: |
        flutter build apk --release \
          --dart-define=APP_NAME="Pegasus Trasher" \
          --dart-define=APP_VERSION=1.0.0 \
          --no-tree-shake-icons
          
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: pegasus-trasher-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
        
    - name: Build Info
      run: |
        echo "âœ… BUILD SUCCESS!"
        echo "ðŸ“¦ APK Size: $(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)"
        echo "ðŸ•’ Build Time: $(date)"
