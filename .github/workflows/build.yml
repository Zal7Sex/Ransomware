name: Build APK Pegasus Trasher

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
        cache: true
        cache-key: flutter-cache
    
    - name: Check Flutter Version
      run: flutter --version
    
    - name: Get Dependencies
      run: |
        flutter pub get
        flutter clean
    
    - name: Analyze Code
      run: flutter analyze
    
    - name: Build APK
      run: |
        flutter build apk --release \
          --dart-define=APP_NAME="Pegasus Trasher" \
          --dart-define=APP_VERSION=1.0.0
    
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Pegasus-Trasher-APK
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
        if-no-files-found: error
    
    - name: Generate Build Info
      run: |
        echo "ðŸ¦„ PEGASUS TRASHER APK BUILT SUCCESSFULLY ðŸ¦„"
        echo "Build Time: $(date)"
        echo "Flutter Version: $(flutter --version | grep 'Flutter' | cut -d ' ' -f 2)"
        echo "APK Size: $(du -h build/app/outputs/flutter-apk/app-release.apk | cut -f1)"
        echo ""
        echo "ðŸ“¥ Download from Artifacts section: Pegasus-Trasher-APK"
