name: Build APK Pegasus Trasher

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Manual trigger

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        channel: 'stable'
    
    - name: Flutter Doctor
      run: flutter doctor -v
    
    - name: Get Dependencies
      run: flutter pub get
    
    - name: Build APK Release
      run: |
        flutter clean
        flutter build apk --release --no-tree-shake-icons
    
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: pegasus-trasher-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 7
    
    - name: Generate Download Link
      run: |
        echo "APK Build Success!"
        echo "Download link will be available in Artifacts section"
        echo "Artifact name: pegasus-trasher-apk"
    
    - name: Notify Success
      if: success()
      run: echo "âœ… APK build completed successfully!"
